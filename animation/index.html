
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Parallax Buds</title>

  <link href='http://fonts.googleapis.com/css?family=Montserrat:700|Alegreya:400,700' rel='stylesheet' type='text/css'>

    <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/reset.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="styles/main.css" type="text/css" media="screen" />

  <!--[if lt IE 9]>
  <script src="js/html5shiv.js"></script>
  <![endif]-->

</head>
<body>

    <section class="showcase">
      <div class="container">
        <h1>Translate</h1>
        <div class="block translate"></div>

        <h1>Rotate</h1>
        <div class="block rotate"></div>

        <h1>Scale</h1>
        <div class="block scale"></div>


        <h1>Skew</h1>
        <div class="block skew"></div>

        <h1>Rotate X</h1>
        <div class="block rotatex">Rotate me X style</div>

        <h1>Rotate Y</h1>
        <div class="block rotatey">Rotate me Y style</div>

         <h1>Rotate Z</h1>
        <div class="block rotatez">Rotate me Z style</div>

         <h1>Rotate 3d</h1>
        <div class="block rotate3d">Rotate me 3d style</div>

        <h1>Lights Out #%$&*!</h1>
        <div class="block lightsout"></div>

        <h1>Do a Barrel Roll</h1>
        <div class="block barrelroll"></div>

         <h1>Swing</h1>
        <div class="block swing"></div>
      </div>
    </section>


</body>
</html>
